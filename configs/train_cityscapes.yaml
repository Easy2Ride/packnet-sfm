name: "VelSupModel_resnet18_general_roll_Cityscapes"
gpu: [0,1]
checkpoint:
    filepath: 'logs/'
    monitor: "abs_rel" #abs_rel_pp_gt
    save_top_k: 20
arch:
    max_epochs: 30
model:
    name: 'SelfSupModel' # VelSupModel
    loss: 
        pose_consistency_loss_weight: 0.05
    # checkpoint_path: "logs/models"
    optimizer:
        name: 'Adam'
        depth:
            lr: 0.0001
        pose:
            lr: 0.0001
    scheduler:
        name: 'StepLR'
        step_size: 20
        gamma: 0.5
    depth_net:
        name: 'PydDepth' # "PydDepth"  PackNetSlim01, PackNet01, DepthResNet
        enc_version: 'resnet18' #'1A' mobilepydnet
        dec_version: "general" #mobilepydnet
        pretrained: True
    pose_net:
        name: 'PoseResNet' #'PoseNet'
        version: '18pt' # ''
    params:
        crop: 'garg'
        min_depth: 0.0
        max_depth: 80.0
datasets:
    augmentation:
        image_shape: (192, 640)
        # max_roll_angle: 20
    train:
        batch_size: 12
        dataset: ['Cityscapes']
        path: ['/media/focal/storage/cityscapes']
        split: ['cityscapes_splits/train_files.txt']
        depth_type: ['']
        repeat: [2]
    validation:
        batch_size: 1
        dataset: ['Cityscapes']
        path: ['/media/focal/storage/cityscapes']
        split: ['cityscapes_splits/val_files.txt',
                'cityscapes_splits/train_files.txt']
        depth_type: [''] # "velodyne", "groundtruth"
    test:
        batch_size: 1
        dataset: ['Cityscapes']
        path: ['/media/focal/storage/cityscapes']
        split: ['cityscapes_splits/val_files.txt']
        depth_type: ['']
